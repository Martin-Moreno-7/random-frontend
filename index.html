<!DOCTYPE html>
<html lang="en">
  <body>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Huddle</title>
      <link rel="stylesheet" href="./stylehuddle.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
        rel="stylesheet"
      />
    </head>
    <header class="header">
      <img src="./images/logo.svg" alt="logo" />
    </header>

    <main class="main">
      <section class="hero">
        <figure class="hero_img">
          <img src="./images/illustration-mockups.svg" alt="Mostracion" />
        </figure>

        <div class="hero__description">
          <h1>Build the Community your fans will love</h1>
        </div>
        <p class="hero__description-text">
          Huddle re-imagines the way we build communities. you have a voice, but
          so doesyour audience.Create connections whit your users as your engage
          in genuine discussion.
        </p>
        <div class="hero_buttom">
          <a href="#">Register</a>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <img src="./images/logo-facebook.svg" alt="logo-facebook" />
        <img src="./images/logo-twitter.svg" alt="logo-twitter" />
        <img src="./images/logo-instagram.svg" alt="logo-instagram" />
      </div>
      <div>
        <p>Proyecto Realizado con frontend mentor- Martin Moreno Dev</p>
      </div>
    </footer>
  </body>
</html>
